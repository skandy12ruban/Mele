<div class="container p-0">
<app-user-stats></app-user-stats>
<ion-grid [fixed]="true">
  <ion-row>
    <ion-col *ngFor="let lesson of musicLessons" size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{lesson}}</ion-card-title>
          <ion-card-subtitle>Subtitle</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          Here's a small text description for the card content. Nothing more,
          nothing less.
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
